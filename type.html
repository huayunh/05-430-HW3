<!DOCTYPE html>
<html>
<head>
	<title>Flip Stitch Pillow</title>
	<link rel="stylesheet" type="text/css" href="general.css">
	<link rel="stylesheet" type="text/css" href="type.css">
</head>

	<div class="button-holder">
		<a href="index.html">back</a>

		</div>

		<div class="item" id="button3" onclick="onClick(3);">
			<img class="img" src="round pillow.jpg" />

		</div>
		<div class="item" id="button4" onclick="onClick(4);">
			<img class="img" src="floor pouf pillow.jpg" />
			<div class="description">floor pouf pillow</div>
		</div>

	<script type="text/javascript" src="item-select.js"></script>
